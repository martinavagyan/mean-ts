<div class="row col s12">
  <div class="container col s6">
    <h1>Test mongoDB</h1>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input required type="text" class="form-control" id="name" [(ngModel)]="testValues['name']" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input required type="text" class="form-control" id="email" [(ngModel)]="testValues['email']">
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input required type="number" class="form-control" id="type" [(ngModel)]="testValues['type']">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
  </div>
  <div class="container col s6">
    <button class="btn btn-success">Get entries</button>
  </div>
</div>
